{% extends 'tasks/base.html' %}


{% block content %}
<div class="container">
    <h2 class="mt-5">Add new list</h2>

    <form action="{% url 'tasks:new_list' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name }}            
        </div>
        <div class="form-group">
            <label for="{{ form.tags.name }}">Select Tag</label>
            <!-- trigger for modal -->
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModal" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
                <i class="fas fa-plus"></i>
            </button>
            {{ form.tags }}
        </div>
        <small><a class="btn-block mb-2" href="{% url 'tasks:index' %}">View tasks</a></small>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>



<div class="container mt-3">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="{% url 'tasks:new_tag' %}" method="post">
                    <div class="modal-body">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.name }}            
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
